<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     #dis {
         font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Clicker</h1>
    <div id="dis"></div>
<button onclick="ca(-1)">-</button>
<button onclick="ca(1)">+</button>
<script>
var y = 0;
document.getElementById("dis").innerHTML = "$" + y;
function ca(x) {
y += x;
wr();
}
function wr() {
document.getElementById("dis").innerHTML = "$" + y;
}
</script>
</body>
</html>
