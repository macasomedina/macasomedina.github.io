<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>This is my test page</title>
        <link rel="stylesheet" href="new.css">
        <script src="js.js"></script>
        <style>
    td {
        text-align: center;
        vertical-align: middle;
        padding: 0.5em;
    }
        </style>    
    </head>
    <body>
    <table id="out" border="1"></table>
    <script>
    number = prompt("Enter number greater than 0: ");
    total = number;
    binary = [];
    s = "";
    for (x = 1; number >= x; x += x) {
        binary.push(x);
    }
    binary.reverse();
    binary.forEach(
        function(item, index, array) {
            if (number < item) {
                s += "<tr><td>0</td><td>X</td><td>" + item + "</td></tr>";
            } else if (number >= item) {
                s += "<tr><td>1</td><td>X</td><td>" + item + "</td></tr>";
                number -= item;
            }
        }
    )
    s += "<tr><td colspan=\"3\">" + total + "</td></tr>";
    document.getElementById('out').innerHTML = s;
    </script>
    </body>
</html>
